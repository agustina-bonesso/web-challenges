<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Create your Personal Profile</h1>
    </header>
    <section>
      <p>We want to get to know you! Please enter your personal information.</p>

      <form>
        <fieldset>
          <legend>Personal information</legend>

          <label for="first-name">First name:</label>
          <input type="text" name="first-name" id="first-name" />

          <label for="first-name">Last name:</label>
          <input type="text" name="last-name" id="first-name" />

          <label for="date-of-birth">Date of birth</label>
          <input type="date" name="date-of-birth" id="date-of-birth" />
        </fieldset>
        <p>
          Can you teil a little bit more? We want to annoy with unwanted ads.
        </p>

        <fieldset>
          <legend>Further information</legend>

          <label for="favorite-color">Favourite color</label>
          <input
            type="color"
            name="favorite-color"
            id="favorite-color"
            value="#e66465"
          />

          <label for="favorite-pet">What's your favourite pet?</label>
          <select name="favorite-pet" id="favorite-pet">
            <option>--Please choice an option--</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="hamster">Hamster</option>
          </select>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
